<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Interativo</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    overflow-y: auto;
    color: #fff;
    background: url('https://i.imgur.com/CfFkF0S.jpeg') no-repeat center center fixed;
    background-size: cover;
}
.overlay {
    position: relative;
    background-color: rgba(0,0,0,0.4);
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 1;
    text-align: center;
}
h1, p, .countdown {
    color: #ff1493;
    text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff1493, 0 0 30px #ff1493;
}
h1 { font-size: 3em; margin-bottom: 0.2em; text-align:right; }
p { font-size: 1.5em; text-align:right; }
.countdown { font-size: 2em; margin: 20px 0; text-align:right; }

@media (max-width: 600px) {
    h1, p, .countdown { text-align:right; margin-right: 10%; }
}

.btn {
    display: inline-block;
    margin: 10px;
    padding: 14px 25px;
    font-size: 1.1em;
    color: #fff;
    background: linear-gradient(120deg, #d4af37, #ffd700, #f0e68c, #d4af37);
    background-size: 200% 200%;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    text-decoration: none;
    transition: 0.3s all ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    position: relative;
    overflow: hidden;
}
.btn::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0) 60%);
    transform: rotate(25deg);
    animation: shineMove 3s linear infinite;
}
@keyframes shineMove {
    0% { transform: translateX(-100%) rotate(25deg); }
    100% { transform: translateX(100%) rotate(25deg); }
}
.btn:hover { transform: scale(1.1); box-shadow: 0 6px 25px rgba(255,255,255,0.7); }

.btn-small {
    padding: 10px 20px;
    font-size: 0.9em;
}

#itemDropdown {
    display: none;
    position: relative;
    text-align: right;
}
#itemDropdown label {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin: 8px 0;
    font-size: 1.1em;
    cursor: pointer;
    padding: 12px 20px;
    border-radius: 12px;
    transition: 0.2s;
    background: linear-gradient(120deg, #d4af37, #ffd700, #f0e68c, #d4af37);
    background-size: 200% 200%;
    position: relative;
    overflow: hidden;
}
#itemDropdown label::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0) 60%);
    transform: rotate(25deg);
    animation: shineMove 3s linear infinite;
}
#itemDropdown label:hover:not(.disabled) {
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(255,255,255,0.5);
}
.disabled { opacity: 0.5; pointer-events: none; cursor: not-allowed; }
.count-badge { font-size: 0.9em; background-color: rgba(0,0,0,0.0); padding: 2px 6px; border-radius: 6px; }

#backBtn {
    display: block;
    width: 100%;
    max-width: 350px;
    margin: 15px auto 0 auto;
    text-align: center;
}

#resetBtn { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); font-size: 0.9em; padding: 8px 12px; background: transparent; border: none; color: transparent; z-index: 1000; cursor: pointer; }

#bubblesContainer { position: fixed; top:0; left:0; width:100%; height:100%; z-index:998; pointer-events:none; }
.bubble { position:absolute; border-radius:50%; background:rgba(255,255,255,0.7); animation:fallDown linear infinite; }
@keyframes fallDown { 0% { transform: translateY(-10vh) scale(0.5); opacity:0; } 100% { transform: translateY(100vh) scale(1); opacity:0.7; }
}
</style>
</head>
