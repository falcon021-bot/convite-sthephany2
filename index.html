<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Interativo</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        overflow-y: auto;
        color: #fff;
        background: url('https://i.imgur.com/CfFkF0S.jpeg') no-repeat center center fixed;
        background-size: cover;
    }
    .overlay {
        position: relative;
        background-color: rgba(0,0,0,0.4);
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        z-index: 1;
        text-align: center;
    }
    h1 { font-size: 3em; margin-bottom: 0.2em; text-align:center; }
    p { font-size: 1.5em; text-align:center; }
    .countdown { font-size: 2em; margin: 20px 0; }

    .btn {
        display: inline-block;
        margin: 10px;
        padding: 15px 30px;
        font-size: 1.2em;
        color: #fff;
        background: linear-gradient(120deg, #d4af37, #ffd700, #f0e68c, #d4af37);
        background-size: 200% 200%;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        text-decoration: none;
        transition: 0.3s all ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        position: relative;
        overflow: hidden;
    }
    .btn::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0) 60%);
        transform: rotate(25deg);
        animation: shineMove 3s linear infinite;
    }
    @keyframes shineMove {
        0% { transform: translateX(-100%) rotate(25deg); }
        100% { transform: translateX(100%) rotate(25deg); }
    }
    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 25px rgba(255,255,255,0.7);
    }

    .dropdown {
        position: relative;
        display: inline-block;
        margin-top: 20px;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: rgba(0,0,0,0.85);
        min-width: 220px;
        border-radius: 12px;
        padding: 10px;
        z-index: 2;
        text-align: left;
    }
    .dropdown-content label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 8px 0;
        font-size: 1.1em;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 8px;
        transition: 0.2s;
        background: linear-gradient(120deg, #d4af37, #ffd700, #f0e68c, #d4af37);
        background-size: 200% 200%;
        position: relative;
        overflow: hidden;
    }
    .dropdown-content label::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0) 60%);
        transform: rotate(25deg);
        animation: shineMove 3s linear infinite;
    }
    .dropdown-content label:hover:not(.disabled) {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(255,255,255,0.5);
    }
    .disabled {
        opacity: 0.5;
        pointer-events: none;
        cursor: not-allowed;
    }
    .count-badge {
        font-size: 0.9em;
        background-color: rgba(0,0,0,0.6);
        padding: 2px 6px;
        border-radius: 6px;
    }

    #resetBtn {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 0.9em;
        padding: 8px 12px;
        opacity: 0.5;
        z-index: 100;
    }
    #resetBtn:hover { opacity: 1; }

    .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.7);
        animation: floatUp linear infinite;
    }
    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
        100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
</style>
</head>
<body>

<div class="overlay" id="overlay">
    <h1>Chamei, hein! Agora falta voc√™ confirmar ü•≥üéÇ</h1>
    <p>Dia do anivers√°rio: <strong>23/11/2025</strong></p>
    <div class="countdown" id="countdown"></div>
    
    <button class="btn" id="confirmBtn">Confirmar Presen√ßa</button>
    <a href="https://www.google.com/maps/search/?api=1&query=Rua+Benito+Juarez+95+Anil+Jacarepagu√°+Rio+de+Janeiro" class="btn" target="_blank">Ver no Maps</a>

    <div class="dropdown" id="itemDropdown" style="display:none;">
        <button class="btn">O que voc√™ vai trazer? üçñüéÅ</button>
        <div class="dropdown-content">
            <label><input type="radio" name="item" value="1kg Frango"> 1kg Frango <span class="count-badge" id="count-Frango">0/5</span></label>
            <label><input type="radio" name="item" value="1kg Lingui√ßa"> 1kg Lingui√ßa <span class="count-badge" id="count-Lingui√ßa">0/5</span></label>
            <label><input type="radio" name="item" value="500g carne (alcatra ou contra-fil√©)"> 500g (alcatra ou contra-fil√©) <span class="count-badge" id="count-Salsich√£o">0/5</span></label>
            <label><input type="radio" name="item" value="1kg Salsich√£o"> 1kg Salsich√£o <span class="count-badge" id="count-Salsich√£o">0/5</span></label>
            <label><input type="radio" name="item" value="1 bandeja de P√£o de alho"> 1 bandeja de P√£o de alho <span class="count-badge" id="count-P√£o de alho">0/5</span></label>
            <label><input type="radio" name="item" value="Vou enviar R$20,00 via PIX ‚ú® Chave: 190.120.107-48."> Vou enviar R$20,00 via PIX ‚ú® Chave: 190.120.107-48. <span class="count-badge" id="count-Nenhuma">999/999</span></label>
        </div>
    </div>
</div>

<button id="resetBtn" class="btn">Resetar Contadores</button>

<script>
    const countDownDate = new Date("Nov 21, 2025 00:00:00").getTime();
    setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML = days + " dias " + hours + "h " + minutes + "m " + seconds + "s ";
        if (distance < 0) document.getElementById("countdown").innerHTML = "√â HOJE! üò±";
    }, 1000);

    const confirmBtn = document.getElementById("confirmBtn");
    const itemDropdown = document.getElementById("itemDropdown");

    confirmBtn.addEventListener("click", () => {
        const overlay = document.getElementById("overlay");
        Array.from(overlay.children).forEach(child => {
            if(child.id !== "itemDropdown") child.style.display = "none";
        });
        itemDropdown.style.display = "inline-block";
        const dropdownButton = itemDropdown.querySelector("button");
        dropdownButton.addEventListener("click", () => {
            const content = itemDropdown.querySelector(".dropdown-content");
            content.style.display = content.style.display === "block" ? "none" : "block";
        });
    });

    const maxPorItem = 5;
    const itemCounts = JSON.parse(localStorage.getItem("itemCounts")) || {
        "Frango":0,
        "Lingui√ßa":0,
        "Salsich√£o":0,
        "P√£o de alho":0,
        "Nenhuma das op√ß√µes acima":0
    };

    function atualizarContagens() {
        for(const key in itemCounts) {
            const badge = document.getElementById("count-" + key);
            badge.textContent = itemCounts[key] + "/" + maxPorItem;
            const label = badge.parentElement;
            if(itemCounts[key] >= maxPorItem && key !== "Nenhuma das op√ß√µes acima") {
                label.classList.add("disabled");
            } else {
                label.classList.remove("disabled");
            }
        }
    }

    atualizarContagens();

    const options = itemDropdown.querySelectorAll('input[name="item"]');
    options.forEach(option => {
        const label = option.parentElement;
        option.addEventListener("click", () => {
            const itemEscolhido = option.value;
            if(label.classList.contains("disabled")) {
                alert(itemEscolhido + " j√° est√° lotado! Escolha outro item.");
                return;
            }
            const nome = prompt("Digite seu nome:");
            if(!nome) return alert("Por favor, digite seu nome.");
            let textoItem = itemEscolhido === "Nenhuma das op√ß√µes acima" ? itemEscolhido : itemEscolhido;
            if(itemEscolhido !== "Nenhuma das op√ß√µes acima") {
                itemCounts[itemEscolhido]++;
                localStorage.setItem("itemCounts", JSON.stringify(itemCounts));
            }
            atualizarContagens();
            const mensagem = `Ol√°, sou ${nome}, estou confirmando presen√ßa e vou levar: ${textoItem}`;
            const numero = "5521973895209"; 
            const url = `https://api.whatsapp.com/send?phone=${numero}&text=${encodeURIComponent(mensagem)}`;
            window.open(url, "_blank");
        });
    });

    // Reset button
    document.getElementById("resetBtn").addEventListener("click", () => {
        for(const key in itemCounts) itemCounts[key]=0;
        localStorage.setItem("itemCounts", JSON.stringify(itemCounts));
        atualizarContagens();
        alert("Contadores zerados!");
    });

    // Bolinhas
    const numBubbles = 20;
    for(let i=0;i<numBubbles;i++){
        let bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.width = Math.random()*15+10+'px';
        bubble.style.height = bubble.style.width;
        bubble.style.left = Math.random()*100+'vw';
        bubble.style.animationDuration = (Math.random()*20 + 15)+'s'; // mais lento
        document.body.appendChild(bubble);
    }
</script>

</body>
</html>
