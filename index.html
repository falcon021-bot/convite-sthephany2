<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Interativo</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    overflow-y: auto;
    color: #fff;
    background: url('https://i.imgur.com/CfFkF0S.jpeg') no-repeat center center fixed;
    background-size: cover;
}
.overlay {
    position: relative;
    background-color: rgba(0,0,0,0.4);
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 1;
    text-align: center;
}
h1, p, .countdown {
    color: #ff1493;
    text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff1493, 0 0 30px #ff1493;
}
h1 { font-size: 3em; margin-bottom: 0.2em; text-align:right; }
p { font-size: 1.5em; text-align:right; }
.countdown { font-size: 2em; margin: 20px 0; text-align:right; }

@media (max-width: 600px) {
    h1, p, .countdown { text-align:right; margin-right: 10%; }
}

.btn {
    display: inline-block;
    margin: 10px;
    padding: 15px 30px;
    font-size: 1.2em;
    color: #fff;
    background: linear-gradient(120deg, #d4af37, #ffd700, #f0e68c, #d4af37);
    background-size: 200% 200%;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    text-decoration: none;
    transition: 0.3s all ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    position: relative;
    overflow: hidden;
    width: 80%;
    max-width: 320px;
}
.btn.small {
    width: 60%;
    padding: 12px 25px;
}
.btn::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0) 60%);
    transform: rotate(25deg);
    animation: shineMove 3s linear infinite;
}
@keyframes shineMove {
    0% { transform: translateX(-100%) rotate(25deg); }
    100% { transform: translateX(100%) rotate(25deg); }
}
.btn:hover { transform: scale(1.1); box-shadow: 0 6px 25px rgba(255,255,255,0.7); }

#itemDropdown {
    display: none;
    position: relative;
    text-align: right;
    width: 100%;
}
#itemDropdown label {
    display: block;
    justify-content: flex-end;
    align-items: center;
    margin: 8px auto;
    font-size: 1.1em;
    cursor: pointer;
    padding: 10px 20px;
    border-radius: 12px;
    transition: 0.2s;
    background: linear-gradient(120deg, #d4af37, #ffd700, #f0e68c, #d4af37);
    background-size: 200% 200%;
    position: relative;
    overflow: hidden;
    width: 80%;
    max-width: 320px;
    color: #fff;
    text-align: left;
}
#itemDropdown label::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0) 60%);
    transform: rotate(25deg);
    animation: shineMove 3s linear infinite;
}
#itemDropdown label:hover:not(.disabled) {
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(255,255,255,0.5);
}
.disabled { opacity: 0.5; pointer-events: none; cursor: not-allowed; }
.count-badge { font-size: 0.9em; background-color: rgba(0,0,0,0.0); padding: 2px 6px; border-radius: 6px; }

#resetBtn { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); font-size: 0.9em; padding: 8px 12px; background: transparent; border: none; color: transparent; z-index: 1000; cursor: pointer; }

#bubblesContainer { position: fixed; top:0; left:0; width:100%; height:100%; z-index:998; pointer-events:none; }
.bubble { position:absolute; border-radius:50%; background:rgba(255,255,255,0.7); animation:fallDown linear infinite; }
@keyframes fallDown { 0% { transform: translateY(-10vh) scale(0.5); opacity:0; } 100% { transform: translateY(100vh) scale(1); opacity:0.7; } }
</style>
</head>
<body>

<div class="overlay" id="overlay">
    <h1>Chamei, hein! Agora falta voc√™ confirmar ü•≥üéÇ</h1>
    <p>Dia do anivers√°rio: <strong>23/11/2025</strong></p>
    <div class="countdown" id="countdown"></div>
    
    <button class="btn" id="confirmBtn">Confirmar Presen√ßaü¶ã</button>
    <a href="https://www.google.com/maps/search/?api=1&query=Rua+Benito+Juarez+95+Anil+Jacarepagu√°+Rio+de+Janeiro" class="btn small" target="_blank">Ver localiza√ß√£oüìç</a>
    
    <button class="btn" id="showDropdownBtn" style="display:none;">O que voc√™ vai trazer? üçñüéÅ</button>
    <button class="btn" id="backBtnMain" style="display:none;">‚Üê Voltar</button>

    <div id="itemDropdown">
        <label><input type="radio" name="item" value="1kg Frango"> 1kg Frango <span class="count-badge" id="count-Frango">0/5</span></label>
        <label><input type="radio" name="item" value="1kg Lingui√ßa"> 1kg Lingui√ßa <span class="count-badge" id="count-Lingui√ßa">0/5</span></label>
        <label><input type="radio" name="item" value="1kg Salsich√£o"> 1kg Salsich√£o <span class="count-badge" id="count-Salsich√£o">0/5</span></label>
        <label><input type="radio" name="item" value="1 bandeja de P√£o de alho"> 1 bandeja de P√£o de alho <span class="count-badge" id="count-P√£o de alho">0/5</span></label>
        <label><input type="radio" name="item" value="500g carne (alcatra ou contra-fil√©)"> 500g (alcatra ou contra-fil√©) <span class="count-badge" id="count-Carne">0/5</span></label>
        <label><input type="radio" name="item" value="R$20,00 via PIX ‚ú® Chave: 190.120.107-48.">R$20,00 via PIX ‚ú® Chave: 190.120.107-48. <span class="count-badge" id="count-Nenhuma">999/999</span></label>
        
        <button class="btn" id="backBtn" style="margin-top:15px;">‚Üê Voltar</button>
    </div>
</div>

<button id="resetBtn">Resetar Contadores</button>
<div id="bubblesContainer"></div>

<script>
const countDownDate = new Date("Nov 23, 2025 00:00:00").getTime();
setInterval(() => {
    const now = new Date().getTime();
    const distance = countDownDate - now;
    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);
    document.getElementById("countdown").innerHTML = distance>0? `${days} dias ${hours}h ${minutes}m ${seconds}s`: "√â HOJE! üò±";
}, 1000);

const confirmBtn = document.getElementById("confirmBtn");
const showDropdownBtn = document.getElementById("showDropdownBtn");
const backBtnMain = document.getElementById("backBtnMain");
const itemDropdown = document.getElementById("itemDropdown");
const overlay = document.getElementById("overlay");
const backBtn = document.getElementById("backBtn");

confirmBtn.addEventListener("click", () => {
    Array.from(overlay.children).forEach(child => {
        if(child.id !== "showDropdownBtn" && child.id !== "backBtnMain" && child.id !== "itemDropdown") child.style.display = "none";
    });
    confirmBtn.style.display = "none";
    showDropdownBtn.style.display = "inline-block";
    backBtnMain.style.display = "inline-block";
});

showDropdownBtn.addEventListener("click", () => {
    itemDropdown.style.display = "block";
    showDropdownBtn.style.display = "none";
    backBtnMain.style.display = "none";
});

backBtn.addEventListener("click", () => {
    itemDropdown.style.display = "none";
    showDropdownBtn.style.display = "inline-block";
    backBtnMain.style.display = "inline-block";
});

backBtnMain.addEventListener("click", () => {
    location.reload();
});

const maxPorItem = 5;
const itemCounts = JSON.parse(localStorage.getItem("itemCounts")) || {
    "Frango":0, "Lingui√ßa":0, "Salsich√£o":0, "P√£o de alho":0, "Carne":0, "Nenhuma":0
};

function atualizarContagens() {
    for(const key in itemCounts){
        const badge = document.getElementById("count-" + key);
        if(badge) badge.textContent = itemCounts[key] + "/" + maxPorItem;
        const label = badge?.parentElement;
        if(label){
            if(itemCounts[key]>=maxPorItem && key!=="Nenhuma") label.classList.add("disabled");
            else label.classList.remove("disabled");
        }
    }
}
atualizarContagens();

const options = itemDropdown.querySelectorAll('input[name="item"]');
options.forEach(option => {
    option.addEventListener("click", () => {
        const label = option.parentElement;
        const itemEscolhido = option.value;
        if(label.classList.contains("disabled")){
            alert(itemEscolhido + " j√° est√° lotado! Escolha outro item.");
            return;
        }
        const nome = prompt("Digite seu nome:");
        if(!nome) return alert("Por favor, digite seu nome.");
        if(itemEscolhido!=="Nenhuma") itemCounts[itemEscolhido]++;
        localStorage.setItem("itemCounts", JSON.stringify(itemCounts));
        atualizarContagens();
        const mensagem = `Ol√°, sou ${nome}, estou confirmando presen√ßa e vou levar: ${itemEscolhido}`;
        const numero = "5521973895209";
        const url = `https://api.whatsapp.com/send?phone=${numero}&text=${encodeURIComponent(mensagem)}`;
        window.open(url, "_blank");
    });
});

document.getElementById("resetBtn").addEventListener("click", () => {
    for(const key in itemCounts) itemCounts[key]=0;
    localStorage.setItem("itemCounts", JSON.stringify(itemCounts));
    atualizarContagens();
    alert("Contadores zerados!");
});

const bubblesContainer = document.getElementById('bubblesContainer');
for(let i=0;i<30;i++){
    let bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.style.width = Math.random()*15+10+'px';
    bubble.style.height = bubble.style.width;
    bubble.style.left = Math.random()*100+'vw';
    bubble.style.animationDuration = (Math.random()*25 + 20)+'s';
    bubble.style.top = Math.random()*-10+'vh';
    bubblesContainer.appendChild(bubble);
}
</script>

</body>
</html>
