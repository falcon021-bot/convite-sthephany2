        overflow: hidden;

    .btn::before {
        content: '';

        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0) 60%);
        transform: rotate(25deg);

    }
    @keyframes shineMove {
        0% { transform: translateX(-100%) rotate(25deg); }
        100% { transform: translateX(100%) rotate(25deg); }
    }
    .btn:hover { transform: scale(1.1); }

    .dropdown-content {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
        z-index: 2;
    }
    .dropdown-content label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1em;
        padding: 5px 10px;
        border-radius: 8px;
        background: linear-gradient(120deg, #ff69b4, #ff1493, #ff69b4);
        position: relative;
        overflow: hidden;
    }
    .dropdown-content label::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0) 60%);

    }
    .disabled { opacity: 0.5; pointer-events: none; }

        padding: 8px 12px;
        background: transparent;
        border: none;
        color: transparent;
        z-index: 1000;
        cursor: pointer;
    }

    /* Bolinhas (neve) sobre toda a tela */
    #bubblesContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 998;
        pointer-events: none;
    }
    .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.7);
        animation: fallDown linear infinite;
    }
    @keyframes fallDown {
        0% { transform: translateY(-10vh) scale(0.5); opacity: 0; }

</style>
