<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Interativo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('seu-fundo.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        .overlay {
            background-color: rgba(0,0,0,0.6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }
        p {
            font-size: 1.5em;
        }
        .countdown {
            font-size: 2em;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #e63946;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #f77f00;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Convite da Sthephany</h1>
        <p>Dia do aniversário: <strong>21/11/2025</strong></p>
        <div class="countdown" id="countdown"></div>
        <a href="https://api.whatsapp.com/send?phone=559999999999&text=Quero confirmar presença!" class="btn" target="_blank">Confirmar Presença</a>
        <a href="https://www.google.com/maps/search/?api=1&query=Rua+Benito+Juarez+95+Anil+Jacarepaguá+Rio+de+Janeiro" class="btn" target="_blank">Ver no Maps</a>
    </div>

    <script>
        const countDownDate = new Date("Nov 21, 2025 00:00:00").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + " dias " + hours + "h "
            + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "É HOJE!";
            }
        }, 1000);
    </script>
</body>
</html>
