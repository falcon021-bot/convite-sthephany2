<!DOCTYPE html>

<head>

<title>Convite Interativo</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        overflow-y: auto;
        background: url('https://i.imgur.com/CfFkF0S.jpeg') no-repeat center center fixed;
        background-size: cover;
        color: #ff69b4; /* Pink */
        text-shadow: 0 0 5px #fff;
    }

    .overlay {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start; /* Textos mais para direita */
        padding: 20px 10%;
        z-index: 1;
    }

    h1 {
        font-size: 2.8em;
        margin-bottom: 0.2em;
        background: linear-gradient(120deg, #ff69b4, #ff1493, #ff69b4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
        overflow: hidden;
    }
    h1::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(120deg, rgba(255,255,255,0.5), rgba(255,255,255,0) 60%);
        transform: rotate(25deg);
        animation: shineMove 3s linear infinite;
    }
    p {
        font-size: 1.5em;
        margin-bottom: 20px;
    }
    .countdown { font-size: 2em; margin-bottom: 20px; }

    @keyframes shineMove {
        0% { transform: translateX(-100%) rotate(25deg); }
        100% { transform: translateX(100%) rotate(25deg); }
    }

    .btn {
        display: inline-block;
        margin: 10px 5px;
        padding: 12px 25px;
        font-size: 1.1em;
        color: #fff;
        background: linear-gradient(120deg, #d4af37, #ffd700, #f0e68c, #d4af37);
        background-size: 200% 200%;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        text-decoration: none;
        transition: 0.3s all ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        position: relative;
        overflow: hidden;
    }
    .btn::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0) 60%);
        transform: rotate(25deg);
        animation: shineMove 3s linear infinite;
    }
    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 25px rgba(255,255,255,0.7);
    }

    .dropdown-content {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
    }
    .dropdown-content label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 12px;
        border-radius: 12px;
        background: linear-gradient(120deg, #d4af37, #ffd700, #f0e68c, #d4af37);
        background-size: 200% 200%;
        cursor: pointer;
        transition: 0.3s;
        font-size: 1em;
        overflow: hidden;
    }
    .dropdown-content label::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0) 60%);
        transform: rotate(25deg);
        animation: shineMove 3s linear infinite;
    }
    .disabled {
        opacity: 0.5;
        pointer-events: none;
        cursor: not-allowed;
    }
    .count-badge {
        font-size: 0.9em;
        background-color: rgba(0,0,0,0.3);
        padding: 2px 6px;
        border-radius: 6px;
    }

    #resetBtn {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.9em;
        padding: 8px 12px;
        background: transparent;
        border: none;
        color: transparent;
        z-index: 1000;
        cursor: pointer;
    }

    #bubblesContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 998;
        pointer-events: none;
    }
    .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.7);
        animation: fallDown linear infinite;
    }
    @keyframes fallDown {
        0% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        100% { transform: translateY(100vh) scale(1); opacity: 0.7; }
    }

    /* Ajuste responsivo */
    @media (max-width: 600px) {
        h1 { font-size: 2em; }
        .btn { font-size: 1em; padding: 10px 20px; }
        .dropdown-content label { font-size: 0.95em; padding: 8px 10px; }
    }
</style>
</head>
