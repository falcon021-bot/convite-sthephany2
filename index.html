<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Interativo</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        overflow-y: auto;
        color: #fff;
        background: url('https://i.imgur.com/EBM3x8B.gif') no-repeat center center fixed;
        background-size: cover;
    }
    .overlay {
        position: relative;
        background-color: rgba(0,0,0,0.5);
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        z-index: 1;
        text-align: center;
    }
    h1 { font-size: 3em; margin-bottom: 0.2em; text-align:center; }
    p { font-size: 1.5em; text-align:center; }
    .countdown { font-size: 2em; margin: 20px 0; }

    /* Bot√µes premium com luz se movendo */
    .btn {
        display: inline-block;
        margin: 10px;
        padding: 15px 30px;
        font-size: 1.2em;
        color: #fff;
        background: linear-gradient(120deg, #d4af37, #ffd700, #f0e68c, #d4af37);
        background-size: 200% 200%;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        text-decoration: none;
        transition: 0.3s all ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        position: relative;
        overflow: hidden;
    }
    .btn::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0) 60%);
        transform: rotate(25deg);
        animation: shineMove 3s linear infinite;
    }
    @keyframes shineMove {
        0% { transform: translateX(-100%) rotate(25deg); }
        100% { transform: translateX(100%) rotate(25deg); }
    }
    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 25px rgba(255,255,255,0.7);
    }

    /* Bot√£o de itens */
    .dropdown {
        position: relative;
        display: inline-block;
        margin-top: 20px;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: rgba(0,0,0,0.85);
        min-width: 220px;
        border-radius: 12px;
        padding: 10px;
        z-index: 2;
        text-align: left;
    }
    .dropdown-content label {
        display: block;
        margin: 8px 0;
        font-size: 1.1em;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 8px;
        transition: 0.2s;
        background: linear-gradient(120deg, #d4af37, #ffd700, #f0e68c, #d4af37);
        background-size: 200% 200%;
        position: relative;
        overflow: hidden;
    }
    .dropdown-content label::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0) 60%);
        transform: rotate(25deg);
        animation: shineMove 3s linear infinite;
    }
    .dropdown-content label:hover:not(.disabled) {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(255,255,255,0.5);
    }
    .disabled {
        opacity: 0.5;
        pointer-events: none;
        cursor: not-allowed;
    }
</style>
</head>
<body>

<div class="overlay" id="overlay">
    <h1>Chamei, hein! Agora falta voc√™ confirmar ü•≥üéÇ</h1>
    <p>Dia do anivers√°rio: <strong>21/11/2025</strong></p>
    <div class="countdown" id="countdown"></div>
    
    <!-- Bot√£o inicial Confirmar Presen√ßa -->
    <button class="btn" id="confirmBtn">Confirmar Presen√ßa</button>

    <!-- Bot√£o com itens (inicialmente escondido) -->
    <div class="dropdown" id="itemDropdown" style="display:none;">
        <button class="btn">O que voc√™ vai trazer? üçñüéÅ</button>
        <div class="dropdown-content">
            <label><input type="radio" name="item" value="Frango"> Frango</label>
            <label><input type="radio" name="item" value="Lingui√ßa"> Lingui√ßa</label>
            <label><input type="radio" name="item" value="Salsich√£o"> Salsich√£o</label>
            <label><input type="radio" name="item" value="P√£o de alho"> P√£o de alho</label>
            <label><input type="radio" name="item" value="Nenhuma das op√ß√µes acima"> Nenhuma das op√ß√µes acima</label>
        </div>
    </div>
</div>

<script>
    // Contagem regressiva
    const countDownDate = new Date("Nov 21, 2025 00:00:00").getTime();
    setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML = days + " dias " + hours + "h " + minutes + "m " + seconds + "s ";
        if (distance < 0) document.getElementById("countdown").innerHTML = "√â HOJE! üò±";
    }, 1000);

    // Confirmar presen√ßa
    const confirmBtn = document.getElementById("confirmBtn");
    const itemDropdown = document.getElementById("itemDropdown");

    confirmBtn.addEventListener("click", () => {
        const overlay = document.getElementById("overlay");
        Array.from(overlay.children).forEach(child => {
            if(child.id !== "itemDropdown") child.style.display = "none";
        });
        itemDropdown.style.display = "inline-block";

        const dropdownButton = itemDropdown.querySelector("button");
        dropdownButton.addEventListener("click", () => {
            const content = itemDropdown.querySelector(".dropdown-content");
            content.style.display = content.style.display === "block" ? "none" : "block";
        });
    });

    // Limite de 5 pessoas por item
    const maxPorItem = 5;
    const itemCounts = JSON.parse(localStorage.getItem("itemCounts")) || {};

    const options = itemDropdown.querySelectorAll('input[name="item"]');
    options.forEach(option => {
        const label = option.parentElement;

        // Atualiza o estado se j√° estiver lotado
        if(option.value !== "Nenhuma das op√ß√µes acima") {
            if(!itemCounts[option.value]) itemCounts[option.value] = 0;
            if(itemCounts[option.value] >= maxPorItem) label.classList.add("disabled");
        }

        option.addEventListener("click", () => {
            if(label.classList.contains("disabled")) return;

            const nome = prompt("Digite seu nome:");
            if(!nome) return alert("Por favor, digite seu nome.");

            let itemEscolhido = option.value;
            let textoItem = itemEscolhido === "Nenhuma das op√ß√µes acima" ? itemEscolhido : "1kg de " + itemEscolhido;

            // Incrementa contador se n√£o for "Nenhuma das op√ß√µes acima"
            if(itemEscolhido !== "Nenhuma das op√ß√µes acima") {
                itemCounts[itemEscolhido]++;
                localStorage.setItem("itemCounts", JSON.stringify(itemCounts));
                if(itemCounts[itemEscolhido] >= maxPorItem) {
                    label.classList.add("disabled");
                    option.checked = false;
                    alert(itemEscolhido + " est√° lotado!");
                }
            }

            const mensagem = `Ol√°, sou ${nome}, estou confirmando presen√ßa e vou levar: ${textoItem}`;
            const numero = "5521973895209"; 
            const url = `https://api.whatsapp.com/send?phone=${numero}&text=${encodeURIComponent(mensagem)}`;
            window.open(url, "_blank");
        });
    });
</script>

</body>
</html>
